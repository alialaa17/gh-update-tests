name: First Workflow
on: [push]

jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
      - name: echo a string
        run: echo "Hello World"
      - name: Multiline commands
        run: |
          node -v
          npm -v
  dependant-job:
    runs-on: windows-latest
    steps:
      - name: echo a string
        run: Write-Output "Windows String"
      - name: echo a string
        run: echo "Windows String with echo"
